{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="icon" href="{% static 'home/images/logo.png' %}" />

        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="bg-gray-900 text-white">
        <header
            id="header"
            class="py-4 px-6 flex justify-between items-center bg-black text-white sticky w-full z-30 top-0 h-auto">
            <!-- Logo -->
            <a href="/" id="logo"
                class="inline-block w-16 h-16 bg-contain bg-no-repeat"
                style="background-image: url('{% static 'home/images/logo.png' %}');">
            </a>

            <!-- Navbar -->
            <nav
                class="flex  justify-center flex-grow items-center text-center">
                <ul class="flex space-x-6 text-2xl">
                    <li>
                        <a href="#" class="text-green-500 transition">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-green-500 transition">
                            <i class="fas fa-info-circle"></i> About Us
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-green-500 transition">
                            <i class="fas fa-envelope"></i> Contact Us
                        </a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-green-500 transition">
                            <i class="fas fa-video"></i> LIVE Station
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        {% block main %}{% endblock %}

        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    </body>
</html>
